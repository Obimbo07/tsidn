on:
  push:
    branches:
      - feature/bugfix
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies for client
      run: |
        cd client
        npm install
       
    # - name: Install dependencies for server
    #   run: |
    #     cd server
    #     npm install

    - name: Build React app
      run: |
        cd client
        npm run build

    - name: List contents of build directory
      run: ls -R client/build/
   

    - name: ðŸ“‚ Deploy to cPanel frontend
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server:  ftp.tsidn.org
        username: ${{ secrets.FTP_USERNAME_FRONTEND }}
        password: ${{ secrets.FTP_PASSWORD_FRONTEND }}
        local-dir: client/build/
        target: /home/tsidnorg/tsidn.org/Obimbo07/

    - name: List contents of server directory
      run: ls -R server/

    - name: ðŸ“‚ Deploy to cPanel server code
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server:  ftp.tsidn.org
        username: ${{ secrets.FTP_USERNAME_BACKEND }}
        password: ${{ secrets.FTP_PASSWORD_BACKEND }}
        local-dir: server/
        target: /home/tsidnorg/tsidnapi.tsidn.org/Obimbo07/
